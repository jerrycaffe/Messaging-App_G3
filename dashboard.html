<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Dashboard-G3 M-App</title>
  <script src="https://kit.fontawesome.com/5635c9fe4e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="dashboardBody">
   
    <div class="dashboardModal">
      
      <div class="mainBoard">
        <!-- this is to the left of the dashboard and it contains the groups created -->
        <div class="mainBoardTop">
          <div class="topWrapper">
            <div class="mobileProfileImage">
                <img src="userProfile.jpg" alt="user image">
                
            </div>
            <div class="mobileProfileStatus">
              Jerrycaffe
              
            </div>
            <div class="mobileIcon">
                <i class="fas fa-plus"> Group</i>
            </div>
            <div class="messaging">G3 Messaging App</div>
            
            <div class="rightTop">
            <div>
               <button class="btn">
                 <i class="fas fa-plus">Add Group</i> 
               </button> 
            </div>
            <div class="icons" onclick=showProfile() id="menu">
                <i class="fas fa-bars"></i>
            </div>
          </div>
          </div>
        </div>
        
      </div>
      <div class="displayNone" id="userProfile">
        <!-- this is to the right of the group and it contains the setting for the user to pick from -->
        <div class="icons" onclick=exitProfile()>
          <i class="fas fa-times-circle"></i>
        </div>
        <div class="userImage">
          <img src="userProfile.jpg" alt="user image">
          <p>Jerrycaffe</p>
        </div>
        <ul>
          <li><a href="#">Story</a></li>
          <li><a href="#">chats</a></li>
          <li><a href="#">Groups</a></li>
       
          <li><a href="#">Setting</a></li>
          <li><a href="#">Supports</a></li>
          <li><a href="#">LogOut</a></li>
        </ul>
      </div>
    </div>
  </div>


</body>
<script>
  function exitProfile(){
    document.getElementById('userProfile').className = 'displayNone';
    document.getElementById('menu').className = 'icons';

  }
  function showProfile(){
    document.getElementById('userProfile').className ='userProfile'
    document.getElementById('menu').className = 'displayNone';
  }
</script>

</html>
