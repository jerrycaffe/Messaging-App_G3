<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>G3 Messenger.sign in</title>
  </head>
  <link rel="stylesheet" href="signIn.css">
  <body>

<!-- header nav -->
    <header>
      <div class="menu">
        <div class="bar"></div>
        <div class="small-bar"></div>
        <div class="bar"></div>
      </div>

      <div class="logo-name">
        <div class="logo">
          <i class="far fa-comments"></i>
        </div>
        <h3>G3 MESSENGER</h3>
      </div>
    </header>

<!-- body -->
    <div class="container">
      <div class="sub-container">
        <div class="sign-in">
          <h1>Sign in </h1>
          <div class="input">
            <input type="Username or e-mail" name="" placeholder="Username or e-mail ">
          </div>
          <div class="input">
            <input type="Password" name="" placeholder="Password ">
          </div>
          <div class="button">
            <button type="button" name="button">Sign in </button>
          </div>

          <div class="text">
            <span>Don't have an account? <a href="#">Sign up</a> </span>
          </div>
        </div>
        <div class="image">

        </div>
      </div>
    </div>

  </body>
</html>
