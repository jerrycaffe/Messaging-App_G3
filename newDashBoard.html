<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="dashBoardStyle.css">
  <script src="https://kit.fontawesome.com/5635c9fe4e.js" crossorigin="anonymous"></script>
  <title>Dashboard-G3 M-App</title>
</head>
<body>
    <div class="displayNone" id="desktopMenu">
      <div class="back" id="exitMenu" onclick=exitProfile()>
          <i class="fas fa-arrow-left"></i>
      </div>
        <div class="message">
            <i class="far fa-envelope-open"></i>     
        </div>
        <div class="userIcon">
            <i class="far fa-user"></i>
        </div>
        <div class="notification">
            <i class="far fa-bell"></i>
        </div>
        <div class="groupImage">
          <div class="toggleOnline">

            <i class="fas fa-toggle-on"></i>
          </div>
            <img src="userProfile.jpg" alt="">
          </div>
      </div>
  <div class="bodyWrapper">
    
    <div class="header">
      <div class="title">
        
        <div class="logo">
            <div class="menu" onclick=showProfile() id="hideMenu">
                <i class="fas fa-bars"></i>
            </div>
          G3 Messenger
        </div>
        <div class="user">
          <div class="userProfile">
            <div class="userImage">
              <img src="userProfile.jpg" alt="">
            </div>
            <div class="userDetails">
              <h3>Jerrycaffe</h3>
              <h4 class="domantColor">Active Now</h4>
            </div>
          </div>
          <div class="mobileMenu"><i class="fas fa-ellipsis-v"></i></div>
        </div>
      </div>
      <div class="searchArea">
        <form action="">
          <input type="text"  placeholder="Search a Group" />
        </form>
        <div class="settings">
          <ul>
            <li><a href="#">AddGroup</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Supports</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="contentArea">
      <div class="nav">
        <ul>
          <li><a href="#" class="active">All</a> </li>
          <li><a href="#">Add Group</a> </li>
        </ul>
      </div>
       <div class="groupChats">
         <div class="groupOne">
           <div class="groupDetails">
             <div class="groupImage">
               <img src="userProfile.jpg" alt="">
             </div>
             <div class="groupName">
               <h4>Group name</h4> 
               <h5 class="domantColor">Group Description</h5>
             </div>
             
           </div>
           <div class="noOfParticipant">
             <h4 class="domantColor">Active Members</h4>
             <h5>10</h5>
           </div>
         </div>
         <hr>
         <div class="groupOne">
            <div class="groupDetails">
              <div class="groupImage">
                <img src="userProfile.jpg" alt="">
              </div>
              <div class="groupName">
                  <h4>Group name</h4> 
                  <h5 class="domantColor">Group Description</h5>
                </div>
              
            </div>
            <div class="noOfParticipant">
              <h4 class="domantColor">Active Members</h4>
              <h5>10</h5>
            </div>
          </div>
       </div>
    </div>
  </div>
  <script>
    function showProfile(){
    document.getElementById('desktopMenu').className ='sideMenu'
    document.getElementById('hideMenu').className = 'displayNone';
   
  }
  function exitProfile(){
    document.getElementById('desktopMenu').className = 'displayNone';
    document.getElementById('hideMenu').className = 'menu';

  }
  </script>
</body>
</html>
