<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>G3 Messenger.sign in</title>
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="formWrapper">
                    <h2>Create an account</h2>
                        <form>
                            <input type="text" name="firstName" placeholder="First Name" style="width:30%" required id="firstname"></input>
                            <input type = "text" name = "lastName" placeholder="Last Name" style="width:31%"required id="lastname"></input><br></br>
                            <input type = "text" name = "username" placeholder= "Mobile number or email address" required></input><br></br>
                            <input type = "password" value = "" placeholder = "New password" required></input><br>
                            <input type = "password" value = "" placeholder = "Confirm password" required></input>
                            <div class="birthday">Birthday</div>
                            <input type= "date" required></input>
                            <div class="gender">Gender
                                <input type= "radio" name = "sex" value="1" style="width:10%"></input>Male
                            <input type = "radio" name = "sex" value = "1" style="width:8%"></input>Female
                            </div>

                            <div class= "button">
                                <button type="submit">Sign up</button>
                            </div>
                        </form>
                        <p>Already have an account? <a href="#sign in">Sign In</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
